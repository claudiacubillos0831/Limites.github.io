<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Límites</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://iconos8.es/icon/38531/rubik's-cube" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Límites</h1>
        <form id="limitForm">
            <div class="form-group">
                <label for="function">Función:</label>
                <input type="text" id="function" placeholder="e.g. (x^2 + 2*x + 1)/(x - 1)">
            </div>
            <div class="form-group">
                <label for="point">Punto (x ->):</label>
                <input type="text" id="point" placeholder="e.g. 2">
            </div>
            <button type="button" onclick="calculateLimit()">Calcular Límite</button>
        </form>
        <div id="result" class="result"></div>
        <canvas id="limitChart"></canvas>
    </div>
</body>
</html>
